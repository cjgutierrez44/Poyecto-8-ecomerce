<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inicio de sesión</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style>
		body {
			background-image: url('img/cloud.png');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
		}
		img {
			max-width: 550px;
			max-height: 550px;
		} 

	</style>
</head>
<body>
	<div class="container-fluid  min-vh-100 d-flex flex-column-reverse flex-lg-row justify-contetn-center align-items-center" >
		<div class="col-12 col-lg-6 px-lg-5 pt-4 pt-lg-0">
			<h1 class="text-center fw-bold mb-5 ">Ingresa a tu cuenta</h1>
			<form action="" method="POST" class="needs-validation col-12 col-lg-6 mx-auto" novalidate>
				<div class="form-floating has-validation mb-2">
					<input type="email" name="email" class="form-control" id="email" placeholder="Correo" required>
					<label for="email">Correo</label>
					<div class="invalid-feedback">
						Por favor complete este campo
					</div>						
				</div>
				<div class="form-floating has-validation mb-3">
					<input type="password" name="password" class="form-control" id="password" placeholder="Contraseña" required>
					<label for="password">Contraseña</label>
					<div class="invalid-feedback">
						Por favor complete este campo
					</div>							
				</div>
				<div class="form-check mb-3">
					<input class="form-check-input" type="checkbox" value="" id="terms" >
					<label class="form-check-label" for="terms">
						Mantener sesión iniciada
					</label>
				</div>	
				<button type="submit" class="btn btn-success fw-bold mb-2 px-4">Entrar</button>
				<div class="row">
					<a href="resetPassword.html" class="text-decoration-none text-center mb-4 mb-lg-2 ">Olvidé mi contraseña</a>						
				</div>
				<h5 class="text-center mb-3	">¿No tienes cuenta? <a href="register.html" class="text-decoration-none">Registrate</a></h5>
			</form>
		</div>
		<div class="col-lg-6">
			<div class="row">					
					<img  src="img/Login-amico.svg">
				</div>
				<div class="row text-center mx-lg-5 px-lg-5">
					<h3 class=" mt-0 fw-bold"><span class="text-success fw-bold">¡Bienvenido/a de nuevo!</span> Estamos felices de verte de vuelta. Por favor, inicia sesión para acceder a todas las funciones de nuestra plataforma.</h3>
				</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script>
		(() => {
			'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
			const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
			Array.from(forms).forEach(form => {
				form.addEventListener('submit', event => {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}

					form.classList.add('was-validated')
				}, false)
			})
		})()
	</script>	
</body>
</html>
