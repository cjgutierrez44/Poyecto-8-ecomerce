<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de producto</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.css')}}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <style>
    .bg-white{
      background-color: white;
    }
  </style>
</head>
<body class="bg-light">
  {% include 'header.html' %}    
    <div class="container p-5  bg-white">

    <h2 class="text-center  mt-5 mt-md-0">Registro de producto</h2>
    <form action="/registerProduct" enctype="multipart/form-data" method="POST">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-floating mb-2">
            <input type="number" name="eanCode" class="form-control" id="eanCode" placeholder="Codigo EAN">
            <label for="eanCode">Codigo EAN</label>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-floating mb-2">
            <input type="text" name="name" id="name" class="form-control" placeholder="Nombre">
            <label for="name">Nombre</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-floating mb-2">
            <textarea class="form-control" name="description" id="description" placeholder="Descripción" style="height: 150px; resize: none;"></textarea>
            <label for="description">Descripción</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-floating mb-2">
            <input type="text" class="form-control" id="brand" name="brand" placeholder="Marca">
            <label for="brand">Marca</label>
          </div>
        </div>  
        <div class="col-lg-6">
          <div class="form-floating md-2">
            <select class="form-select" id="category" name="category">
             <option value="" selected disabled>Seleccione</option>
              {% for category in categories %}
                <option value="{{category['id']}}">{{category['name']}}</option>
              {% endfor %}
            </select>
            <label for="streetType">Categoria</label>
            <div class="invalid-feedback">
 
              Por favor complete este campo
              
            </div>  
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-floating mb-2">
            <input type="number" name="price" class="form-control" id="price" placeholder="Precio">
            <label for="price">Precio</label>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-floating mb-2">            
            <input type="number" name="quantity" class="form-control" id="quantity" placeholder="Cantidad disponible">
            <label for="quantity">Cantidad disponible</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-floating mb-2">
            <input type="file" name="picture" class="form-control" id="picture" placeholder="Foto">
            <label for="picture">Foto</label>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success mt-3">Publicar</button>
      </div>
    </form>

  </div>
  <script>
    (() => {
      'use strict'

// Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

// Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script> 
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
