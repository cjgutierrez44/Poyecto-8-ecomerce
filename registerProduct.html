<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de producto</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <style>
    .bg-white{
      background-color: white;
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Artesanias</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="true" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse " id="navbarColor01" style="">
        <ul class="navbar-nav me-auto ">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Inicio
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link text-white" href="#">Vender</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">$ 0.00 <i class="bi bi-cart-fill"></i></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link text-white dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Usuario</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Editar perfil</a>
              <a class="dropdown-item" href="#">Mis productos</a>
              <a class="dropdown-item" href="#">Compras</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Salir</a>
            </div>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control form-control-sm me-sm-2" type="search" placeholder="Buscar productos marcas y más...">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container p-3  bg-white">

    <h2 class="text-center">Registro de producto</h2>
    <form action="" method="POST">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-floating mb-2">
            <input type="number" name="eanCode" class="form-control" id="eanCode" placeholder="Codigo EAN">
            <label for="eanCode">Codigo EAN</label>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-floating mb-2">
            <input type="text" name="name" id="name" class="form-control" placeholder="Nombre">
            <label for="name">Nombre</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-floating mb-2">
            <textarea class="form-control" name="description" id="description" placeholder="Descripción" style="height: 150px; resize: none;"></textarea>
            <label for="description">Descripción</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-floating mb-2">
            <input type="text" class="form-control" id="brand" name="brand" placeholder="Marca">
            <label for="brand">Marca</label>
          </div>
        </div>  
        <div class="col-lg-6">
          <div class="form-floating md-2">
            <select class="form-select" id="streetType">
              <option selected>Seleccione</option>
              <option value="1">Cosas</option>
            </select>
            <label for="streetType">Categoria</label>
            <div class="invalid-feedback">
              Por favor complete este campo
            </div>  
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-floating mb-2">
            <input type="number" name="price" class="form-control" id="price" placeholder="Precio">
            <label for="price">Precio</label>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-floating mb-2">            
            <input type="number" name="quantity" class="form-control" id="quantity" placeholder="Cantidad disponible">
            <label for="quantity">Cantidad disponible</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-floating mb-2">
            <input type="file" name="picture" class="form-control" id="picture" placeholder="Foto">
            <label for="picture">Foto</label>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success mt-3">Publicar</button>
      </div>
    </form>

  </div>
  <script>
    (() => {
      'use strict'

// Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

// Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script> 
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
